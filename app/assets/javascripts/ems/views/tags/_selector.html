<div class="details"><h2 class="label">tags</h2>
    <input type="text" autocomplete="off" data-event-change="suggestTags" >

    <div>
        <ul>
            <li data-foreach-tag="suggestTags" data-bind="tag.title" data-bind-id="tag.id" data-event-click="addTag"></li>
        </ul>
    </div>
    <ul>
        <li data-foreach-tag="tags" data-bind="tag.title" data-bind-id="tag.id" data-event-click="removeTag"></li>
    </ul>
</div>
