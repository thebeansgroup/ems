<div class="span8">
    <p class="date" data-bind="tag.created_at | prettyDate"></p>

    <h2><a data-route="tag" data-bind="tag.title"></a></h2>

    <p class="description" data-bind="tag.description"></p>

    <p class="details-link"><a data-route="tag/edit" class="btn">Edit</a></p>
    <p class="details-link"><a data-event-click="tag.destroy">Delete</a></p>
</div>
